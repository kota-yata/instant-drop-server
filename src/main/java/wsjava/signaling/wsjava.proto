syntax = "proto3";

package wsjava.signaling.pbsws;

enum DataType {
  LocalId = 0;
  Peers = 1;
  Offer = 2;
  Answer = 3;
  IceCandidate = 4;
  Error = 5;
}

message MessageObject {
  DataType dataType = 1;
  repeated string listData = 2;
  StringDataObject stringDataObject = 4;
  string stringData = 5;
  string log = 6;
  string timeStamp = 7;
}

message StringDataObject {
  string from = 1;
  string to = 2;
  string offer = 3;
}
